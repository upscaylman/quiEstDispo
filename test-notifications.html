<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Notifications - Qui est dispo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background: #0056b3;
      }
      .log {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .notification {
        background: white;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
      .notification.unread {
        border-left: 4px solid #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Test des Notifications - Qui est dispo</h1>

      <div>
        <button class="button" onclick="testConnection()">
          üîó Tester connexion Firebase
        </button>
        <button class="button" onclick="testGetNotifications()">
          üì• R√©cup√©rer notifications
        </button>
        <button class="button" onclick="testCreateNotification()">
          ‚ûï Cr√©er notification test
        </button>
        <button class="button" onclick="testListener()">
          üëÇ Tester listener (10s)
        </button>
        <button class="button" onclick="clearLogs()">üóëÔ∏è Effacer logs</button>
      </div>

      <div
        id="user-info"
        style="
          background: #e3f2fd;
          padding: 10px;
          margin: 10px 0;
          border-radius: 5px;
        "
      ></div>

      <h3>
        üìä Notifications trouv√©es (<span id="notification-count">0</span>)
      </h3>
      <div id="notifications"></div>

      <h3>üìù Logs de d√©bogage</h3>
      <div id="logs" class="log">Chargement...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import {
        getAuth,
        onAuthStateChanged,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
      import {
        getFirestore,
        collection,
        query,
        where,
        orderBy,
        getDocs,
        addDoc,
        onSnapshot,
        serverTimestamp,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

      // Configuration Firebase (remplacez par votre config)
      const firebaseConfig = {
        apiKey: 'AIzaSyBvOkuAiOXM0mCzKw4dAiWWaVOlOlLlOlE',
        authDomain: 'qui-est-dispo.firebaseapp.com',
        projectId: 'qui-est-dispo',
        storageBucket: 'qui-est-dispo.appspot.com',
        messagingSenderId: '123456789',
        appId: '1:123456789:web:abcdef123456',
      };

      // Initialiser Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let currentUser = null;
      let unsubscribeListener = null;

      // Fonctions globales
      window.log = function (message) {
        const timestamp = new Date().toLocaleTimeString();
        const logs = document.getElementById('logs');
        logs.textContent += `[${timestamp}] ${message}\n`;
        logs.scrollTop = logs.scrollHeight;
        console.log(`[NotificationTest] ${message}`);
      };

      window.clearLogs = function () {
        document.getElementById('logs').textContent = '';
      };

      window.updateUserInfo = function (user) {
        const userInfo = document.getElementById('user-info');
        if (user) {
          userInfo.innerHTML = `
                    <strong>üë§ Utilisateur connect√©:</strong><br>
                    Nom: ${user.displayName || 'Non d√©fini'}<br>
                    Email: ${user.email}<br>
                    UID: ${user.uid}
                `;
        } else {
          userInfo.innerHTML = '‚ùå Aucun utilisateur connect√©';
        }
      };

      window.displayNotifications = function (notifications) {
        const container = document.getElementById('notifications');
        const count = document.getElementById('notification-count');

        count.textContent = notifications.length;

        if (notifications.length === 0) {
          container.innerHTML =
            '<p style="color: #666;">Aucune notification trouv√©e</p>';
          return;
        }

        container.innerHTML = notifications
          .map(
            notif => `
                <div class="notification ${notif.read ? '' : 'unread'}">
                    <div style="display: flex; justify-between; align-items: start;">
                        <div>
                            <strong>${notif.type}</strong>
                            ${notif.read ? '<span style="color: #666;">(Lu)</span>' : '<span style="color: #007bff;">(Non lu)</span>'}
                        </div>
                        <small style="color: #666;">
                            ${notif.createdAt?.toDate?.()?.toLocaleString() || 'Pas de date'}
                        </small>
                    </div>
                    <p style="margin: 5px 0;">${notif.message}</p>
                    ${notif.data ? `<pre style="font-size: 12px; background: #f8f9fa; padding: 5px; border-radius: 3px;">${JSON.stringify(notif.data, null, 2)}</pre>` : ''}
                </div>
            `
          )
          .join('');
      };

      window.testConnection = function () {
        log('üîó Test de connexion Firebase...');

        if (!currentUser) {
          log('‚ùå Aucun utilisateur connect√©');
          return;
        }

        log('‚úÖ Firebase connect√©');
        log(`‚úÖ Utilisateur: ${currentUser.email} (${currentUser.uid})`);
        log('‚úÖ Firestore disponible');
      };

      window.testGetNotifications = async function () {
        if (!currentUser) {
          log('‚ùå Aucun utilisateur connect√©');
          return;
        }

        log(`üîç R√©cup√©ration des notifications pour ${currentUser.uid}...`);

        try {
          const q = query(
            collection(db, 'notifications'),
            where('to', '==', currentUser.uid),
            orderBy('createdAt', 'desc')
          );

          const querySnapshot = await getDocs(q);
          log(
            `‚úÖ Requ√™te r√©ussie: ${querySnapshot.size} notifications trouv√©es`
          );

          const notifications = querySnapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data(),
          }));

          displayNotifications(notifications);

          if (notifications.length === 0) {
            log("‚ÑπÔ∏è Aucune notification trouv√©e - c'est peut-√™tre normal");
          } else {
            notifications.forEach((notif, index) => {
              log(
                `üìã Notification ${index + 1}: ${notif.type} - "${notif.message}"`
              );
            });
          }
        } catch (error) {
          log(`‚ùå Erreur: ${error.message}`);
          console.error('Erreur d√©taill√©e:', error);
        }
      };

      window.testCreateNotification = async function () {
        if (!currentUser) {
          log('‚ùå Aucun utilisateur connect√©');
          return;
        }

        log("üß™ Cr√©ation d'une notification de test...");

        try {
          const docRef = await addDoc(collection(db, 'notifications'), {
            to: currentUser.uid,
            from: currentUser.uid,
            type: 'test',
            message:
              'üß™ Notification de test cr√©√©e depuis la page de diagnostic',
            data: {
              testPage: true,
              createdAt: new Date().toISOString(),
            },
            read: false,
            createdAt: serverTimestamp(),
          });

          log(`‚úÖ Notification cr√©√©e avec ID: ${docRef.id}`);

          // Attendre un peu puis recharger
          setTimeout(() => {
            log('üîÑ Rechargement des notifications...');
            testGetNotifications();
          }, 1000);
        } catch (error) {
          log(`‚ùå Erreur cr√©ation: ${error.message}`);
          console.error('Erreur d√©taill√©e:', error);
        }
      };

      window.testListener = function () {
        if (!currentUser) {
          log('‚ùå Aucun utilisateur connect√©');
          return;
        }

        log('üëÇ Test du listener en temps r√©el (10 secondes)...');

        const q = query(
          collection(db, 'notifications'),
          where('to', '==', currentUser.uid),
          orderBy('createdAt', 'desc')
        );

        unsubscribeListener = onSnapshot(
          q,
          snapshot => {
            log(`üîÑ Listener d√©clench√©: ${snapshot.size} notifications`);

            const notifications = snapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data(),
            }));

            displayNotifications(notifications);
          },
          error => {
            log(`‚ùå Erreur listener: ${error.message}`);
          }
        );

        // Arr√™ter apr√®s 10 secondes
        setTimeout(() => {
          if (unsubscribeListener) {
            unsubscribeListener();
            unsubscribeListener = null;
            log('üõë Listener arr√™t√©');
          }
        }, 10000);
      };

      // √âcouter les changements d'authentification
      onAuthStateChanged(auth, user => {
        currentUser = user;
        updateUserInfo(user);

        if (user) {
          log(`‚úÖ Utilisateur connect√©: ${user.email}`);
          // Charger automatiquement les notifications
          testGetNotifications();
        } else {
          log('‚ùå Aucun utilisateur connect√©');
          log("üí° Connectez-vous d'abord sur l'application principale");
        }
      });

      // Initialisation
      log('üöÄ Page de test des notifications initialis√©e');
      log("üí° Assurez-vous d'√™tre connect√© sur l'application principale");
    </script>
  </body>
</html>
