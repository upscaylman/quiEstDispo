<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Motif de bulles en arrière-plan -->
    <pattern id="bubbles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="8" fill="white" opacity="0.1"/>
      <circle cx="60" cy="40" r="12" fill="white" opacity="0.08"/>
      <circle cx="80" cy="80" r="6" fill="white" opacity="0.12"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialGradient)"/>
  <rect width="1200" height="630" fill="url(#bubbles)"/>
  
  <!-- Logo central -->
  <g transform="translate(200, 315)">
    <!-- Cercle pour le logo -->
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.95"/>
    
    <!-- Icon: Location pin avec person -->
    <g transform="scale(0.6)">
      <!-- Location pin -->
      <path d="M 0 -80 C -45 -80 -80 -45 -80 0 C -80 30 -40 80 0 120 C 40 80 80 30 80 0 C 80 -45 45 -80 0 -80 Z" 
            fill="url(#socialGradient)"/>
      
      <!-- Person icon inside pin -->
      <circle cx="0" cy="-20" r="25" fill="white"/>
      <path d="M -40 30 C -40 10 -20 0 0 0 C 20 0 40 10 40 30 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Texte principal -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="white">Qui est dispo</text>
        
  <!-- Sous-titre -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="normal" 
        fill="white" opacity="0.9">Organise tes sorties spontanées</text>
        
  <!-- Description -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        fill="white" opacity="0.8">Partage ta dispo avec tes amis et découvre</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        fill="white" opacity="0.8">qui est libre pour un café, un verre ou une sortie ! 🎉</text>
        
  <!-- Émojis décoratifs -->
  <text x="950" y="180" font-size="48" opacity="0.7">☕</text>
  <text x="1050" y="240" font-size="48" opacity="0.7">🍷</text>
  <text x="1100" y="350" font-size="48" opacity="0.7">🎬</text>
  <text x="980" y="450" font-size="48" opacity="0.7">🎵</text>
  <text x="920" y="520" font-size="48" opacity="0.7">🍽️</text>
</svg> 